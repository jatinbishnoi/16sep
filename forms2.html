<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body style="background-color: rgb(101, 103, 102); color: rgb(13, 12, 12);">
        <fieldset>
            <legend>sign up</legend>
            <form action="/signup process" method="post" name="Sign Up">
                <label for="username">First Name : </label>
                <input type="text" id="username" name="username" required><br>
                <label for="username2">Last Name : </label>
                <input type="text" id="username2" name="username2" required><br>
                <label for="email">E-Mail : </label>
                <input type="email" id="email" name="email" required><br>
                <label for="gender">Gender : </label>
                <input type="text" id="gender" name="gender" required><br>
                <label for="age">Age : </label>
                <input type="number" id="age" name="age" required><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required><br>
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" required><br>
                <h4>u don't loose ur data</h4>
                <label for="terms">Terms And Conditions</label>
                <input type="checkbox" id="terms" name="terms" required><br>
                <input type="button" value="Submit">
            </form>
        </fieldset>
</body>
</html>
